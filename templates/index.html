<!DOCTYPE html>
<html>
<head>
    <title>Brokelife - Budget Your Life</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Brokelife</h1>
        <form action="/calculate" method="post">
            <div class="input-group">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" name="income" required>
            </div>
            <div class="input-group">
                <label for="savings_goal">Savings Goal:</label>
                <input type="number" id="savings_goal" name="savings_goal">
            </div>
            <div id="expenses">
                <div class="expense-row">
                    <input type="text" name="expense_names[]" placeholder="Expense Name">
                    <input type="number" name="expense_amounts[]" placeholder="Amount">
                    <select name="categories[]">
                        <option value="Essential">Essential</option>
                        <option value="Optional">Optional</option>
                    </select>
                </div>
            </div>
            <button type="button" onclick="addExpense()">Add Expense</button>
            <button type="submit">Calculate</button>
        </form>

        <!-- Add reminders -->
        <h3>Add Monthly Reminder</h3>
        <form action="/add_reminder" method="post">
            <input type="text" name="title" placeholder="Reminder Title" required>
            <input type="date" name="due_date" required>
            <button type="submit">Add Reminder</button>
        </form>

        <!-- Add debts -->
        <h3>Add Debt</h3>
        <form action="/add_debt" method="post">
            <input type="text" name="name" placeholder="Debt Name" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <button type="submit">Add Debt</button>
        </form>
    </div>

    <script>
        function addExpense() {
            const expenses = document.getElementById('expenses');
            const row = document.createElement('div');
            row.classList.add('expense-row');
            row.innerHTML = `
                <input type="text" name="expense_names[]" placeholder="Expense Name">
                <input type="number" name="expense_amounts[]" placeholder="Amount">
                <select name="categories[]">
                    <option value="Essential">Essential</option>
                    <option value="Optional">Optional</option>
                </select>
            `;
            expenses.appendChild(row);
        }
    </script>
</body>
</html>
